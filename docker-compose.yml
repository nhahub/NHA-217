version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: antgravity_postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: antgravity
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - antgravity_network

  redis:
    image: redis:7-alpine
    container_name: antgravity_redis
    ports:
      - '6379:6379'
    networks:
      - antgravity_network

  backend:
    build: ./backend
    container_name: antgravity_backend
    ports:
      - '5000:5000'
    environment:
      - PORT=5000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/antgravity?schema=public
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=supersecretkey
      - JWT_REFRESH_SECRET=superrefreshsecret
      - NODE_ENV=production
    depends_on:
      - postgres
      - redis
    networks:
      - antgravity_network

  frontend:
    build: ./frontend
    container_name: antgravity_frontend
    ports:
      - '80:80'
    depends_on:
      - backend
    networks:
      - antgravity_network

networks:
  antgravity_network:
    driver: bridge

volumes:
  postgres_data:
